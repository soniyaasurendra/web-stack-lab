<html>

<head>

    <meta charset="utf-8" />

    <!-- bootstrap core css -->

    <!--owl slider stylesheet -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
    <!-- nice select  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/css/nice-select.min.css" integrity="sha512-CruCP+TD3yXzlvvijET8wV5WxxEh5H8P4cmz0RFbKK6FlZ2sYl3AEsKlLPHbniXKSrDdFewhbmBK5skbdsASbQ==" crossorigin="anonymous" />

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet" />

    <link href="css/responsive.css" rel="stylesheet" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="sign.css" />
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/bc4d8abcd3.js" crossorigin="anonymous"></script>
    <script src="sa.js"></script>
</head>

<body style="background-color:rgb(250, 244, 230)">
    <div class="samcontainer">

        <h2 style="text-align:center">Sign up</h2>
        <form onsubmit="validateForm(event)" class="form" id="form">
            <div class="form-control">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" placeholder="eg:sonu" onkeypress="return onlyChar (event)" onkeyup=" checkName('firstname')" autocomplete="off" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error</small>
            </div>
            <div class="form-control">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" placeholder="devalampeta" onkeypress="return onlyChar (event)" onkeyup=" checkName('lastname')" autocomplete="off" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error</small>
            </div>
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="eg:sonu13" onkeyup="checkUserName ()" autocomplete="off" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error</small>
            </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Email ID" onkeyup="checkEmail()" autocomplete="off" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error</small>
            </div>

            <div class="form-control">
                <label for="password">Password</label>
                <input type="text" id="password" placeholder="password" onkeyup="checkPassword()" autocomplete="off" />

                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error</small>
            </div>

            <div class="form-control">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" placeholder="Re-Enter Your password" onkeyup="confirmPassword()" autocomplete="off" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error</small>
            </div>
            <div class="form-control">
                <label for="phoneno">Phone No</label>
                <input type="text" id="phoneno" placeholder="9678563412" onkeypress="return onlyDigits (event)" onkeyup="checkPhoneNo()" autocomplete="off" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error</small>
            </div>
            <button type='submit'>Submit</button>
        </form>
    </div>

</body>

</html>
